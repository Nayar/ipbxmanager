    - find:
        paths: "/etc/freeswitch/directory/{{ item.sip_domain }}"
        patterns: "[0-9]+.xml"
        excludes: 'default/*,default.xml'
        use_regex: yes
        recurse: yes
      register: user_files
      with_items: "{{ domains }}"
      
    - debug:
        var: user_files.results
        verbosity: 0
        
    - name: remove unused users
      file: 
        path: "{{ item.1.path }}"
        state: absent
      with_subelements:
         - "{{ user_files.results }}"
         - files  
      when: item.1.path not in managed_files
         
  handlers:
